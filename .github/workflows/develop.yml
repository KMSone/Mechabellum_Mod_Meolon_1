name: Develop build

on:
  push:
    branches:
      - develop

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: Develop
    outputs:
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up toolchain
        run: sudo apt install -y mono-devel flatbuffers-compiler
      - name: Install dependencies
        run: nuget restore SpeedrunTools.sln
      - name: Build
        run: msbuild /property:Configuration=Release
      - name: Prepare for release
        run: |
          rename ./projects/boneworks/bin/Release/SpeedrunTools.dll ./projects/boneworks/bin/Release/BoneworksSpeedrunTools.dll
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          target_commitish: ${{ github.sha }}
          tag_name: dev_${{ github.run_number }}
          body: >
            **DO NOT DOWNLOAD** if you are looking for the Speedrun mod. Instead go to the Thunderstore listing for [Boneworks](https://boneworks.thunderstore.io/package/jakzo/SpeedrunTools/) or [Bonelab](https://bonelab.thunderstore.io/package/jakzo/SpeedrunTools/).

            This is a testing build used for development of the mod. This contains the most recent changes which are usually untested and broken. Use at your own risk.
          files: |
            ./projects/boneworks/bin/Release/BoneworksSpeedrunTools.dll
